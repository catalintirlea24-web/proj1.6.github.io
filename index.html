        .wrong { background: #f8d7da !important; border-color: var(--danger) !important; color: #721c24; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        #quiz-area, #result-screen { display: none; }
        .active { display: block !important; }
    </style>
</head>

let testQuestions = [];
let currentIdx = 0;
let correctCount = 0;
let userSelected = [];

function startTest() {
    // ALGORITMUL DE ALEGERE RANDOM:
    // 1. Amestecăm toată baza de date
    let shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
    // 2. Luăm primele 55 (sau câte sunt disponibile dacă baza e mică)
    testQuestions = shuffled.slice(0, 55);
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-area').classList.add('active');
    renderQuestion();
}

function renderQuestion() {
    userSelected = [];
    const q = testQuestions[currentIdx];
    document.getElementById('q-idx').innerText = `${currentIdx + 1}/${testQuestions.length}`;
    document.getElementById('q-text').innerText = q.q;
    
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = opt;
        btn.onclick = () => {
            if(q.c.length === 1) {
                userSelected = [i];
                document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            } else {
                if(userSelected.includes(i)) userSelected = userSelected.filter(x => x !== i);
                else userSelected.push(i);
                btn.classList.toggle('selected');
            }
        };
        container.appendChild(btn);
    });
    document.getElementById('next-btn').disabled = false;
    document.getElementById('next-btn').innerText = "VERIFICĂ RĂSPUNSUL";
    document.getElementById('next-btn').onclick = checkAnswer;
}

function checkAnswer() {
    const q = testQuestions[currentIdx];
    const btns = document.querySelectorAll('.option');
    
    const isCorrect = q.c.length === userSelected.length && q.c.every(v => userSelected.includes(v));
    
    btns.forEach((btn, i) => {
        btn.disabled = true;
        if(q.c.includes(i)) btn.classList.add('correct');
        else if(userSelected.includes(i)) btn.classList.add('wrong');
    });

    if(isCorrect) correctCount++;
    document.getElementById('c-ok').innerText = correctCount;

    const nextBtn = document.getElementById('next-btn');
    nextBtn.innerText = "URMĂTOAREA ÎNTREBARE";
    nextBtn.onclick = nextQuestion;
}

function nextQuestion() {
    currentIdx++;
    if(currentIdx < testQuestions.length) {
        renderQuestion();
    } else {
        showFinal();
    }
}

function showFinal() {
    document.getElementById('quiz-area').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('final-score').innerText = `${correctCount} / ${testQuestions.length}`;
}
</script>
